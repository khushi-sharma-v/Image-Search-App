<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Search App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Image Search App</h1>
    <form>
      <input type="text" id="search-input" placeholder="Search for images..." />
      <button id="search-button">Search</button>
    </form>
    <div class="search-results">
      <div class="search-result">
        <img
          src="https://images.unsplash.com/photo-1470252649378-9c29740c9fa8?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MjB8fG5hdHVyZXxlbnwwfHwwfHx8MA%3D%3D"
          alt="image"
        />
        <a
          href="https://unsplash.com/photos/trees-under-cloudy-sky-during-sunset--G3rw6Y02D0"
          target="_blank"
          rel="noopener noreferrer"
          >an image of trees under cloudy sky during sunset</a
        >
      </div>

      <div class="search-result">
        <img
          src="https://images.unsplash.com/photo-1470252649378-9c29740c9fa8?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MjB8fG5hdHVyZXxlbnwwfHwwfHx8MA%3D%3D"
          alt="image"
        />
        <a
          href="https://unsplash.com/photos/trees-under-cloudy-sky-during-sunset--G3rw6Y02D0"
          target="_blank"
          rel="noopener noreferrer"
          >an image of trees under cloudy sky during sunset</a
        >
      </div>

      <div class="search-result">
        <img
          src="https://images.unsplash.com/photo-1470252649378-9c29740c9fa8?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MjB8fG5hdHVyZXxlbnwwfHwwfHx8MA%3D%3D"
          alt="image"
        />
        <a
          href="https://unsplash.com/photos/trees-under-cloudy-sky-during-sunset--G3rw6Y02D0"
          target="_blank"
          rel="noopener noreferrer"
          >an image of trees under cloudy sky during sunset</a
        >
      </div>
    </div>
    <button id="show-more-button">Show more</button>
    <script src="app.js"></script>
  </body>
</html>
